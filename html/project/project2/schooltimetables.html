<!DOCTYPE html>
<html lang="en">
<head>

    <title>time table</title>

<body>

            <th>tue</th>
            <th>wed</th>
            <th>thrus</th>
            <th>fri</th>

        <tr>
            <td>maths</td>

            <td>english</td>

        </tr>
        
        <tr>
            <td>biology</td>

            <td>english</td>
            <td>pt</td>
        </tr>
        <tr>
            <th colspan="5">lunch</th>
        </tr>
        <tr>
            <td>maths</td>
            <td>science</td>
            <td>maths</td>

        </tr>
        <tr>
            <td>hindi</td>

        </tr>


    </table>

</html>
